<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procced Payment</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/df4f524a0b.js" crossorigin="anonymous"></script>
    <style>
        body {
           font-family: 'Poppins';
           background-color: white;
       }
        body{
            background-color: rgb(247, 247, 247);
        }
        h1{
            text-align: center;
            margin: 2px auto 10px auto ;
            width: 20%;
        }
        #containor{
            border: 2px solid black;
            width: 25%;
            height: 560px;
            margin: -5px auto auto auto;
            border-radius: 10px;
            background-color: #fff;
        }
        #blue_1{
            background-color: rgb(42, 1, 97);
            height: 30px;
            margin: 0px auto;
            border-radius: 10px 10px 0% 0% ;
        }
        #white_1{
            height: 40px;
            margin: 0px auto;
            border: 1px solid black;
            background-color: white;
            border-radius: 0%;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0px 0px 0px 10px;
        }
        #blue_2{
            background-color: rgb(42, 1, 97);
            height: 25px;
            margin: 0px auto;
        }
        #display{
            border: 1px solid black;
            height: 464px;
            border-radius: 0% 0% 10px 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #form{
            height: 160px;
            padding-top: 40px;
        }
        #notice{
            margin: auto auto auto 50px;
            color: rgb(70, 70, 70);
        }
        h2{
            margin: auto auto auto 50px;
            word-spacing: 18px;
            letter-spacing: -3.5px;
            color: rgb(231, 231, 231);
        }
        h2:hover{
            color: black;
        }
        #keyboard{
            height: auto;
            border-radius: 0% 0% 10px 10px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: auto;
            gap:20px;
            margin-bottom: 15px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            background-color: whitesmoke;
            /* border: 1px solid red; */
        }
        #keyboard > div{
            margin: 0px 0px 0px 23px;           
            /* border: 1px solid red; */
            width: 50%;
            font-size: 35px;
            color: rgb(42, 1, 97);
            display: flex;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #keyboard>div:hover{
            background-color:rgb(42, 1, 97);
            color: white;
        }
        #imagebox{
            width: 100%;
            height:  350px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
        }
        #imagebox>img{
            width: 100%;
            height: 100%;
        }
        #imagebox_reject{
            width: 100%;
            height: 100%;
        }
        #imagebox_reject>img{
            width: 100%;
            border-radius: 10px;
            height: 100%;
        }
        #white {
            border: 1px solid black;
        }
    </style>
</head>
